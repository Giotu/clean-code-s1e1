<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="task-manager">
      <h1 id="task-manager__title hidden">Todo App</h1>
      <label class="task-manager__label" for="new-task">Add Item</label>
      <div class="task-manager__task">
        <input id="new-task" class="task task-item__input" type="text">
        <button class="button">Add</button>
      </div>
      <h2 class="title">Todo</h2>
      <ul id="incompleted-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item__checkbox">
          <label class="task task-item__text">Pay Bills</label>
          <input type="text" class="task task-item__input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="task-item task-edit">
          <input type="checkbox" class="task-item__checkbox">
          <label class="task task-item__text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-item__input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
      <h2 class="title">Completed</h2>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item__checkbox" checked>
          <label class="task task-item__text">See the Doctor</label>
          <input type="text" class="task task-item__input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
